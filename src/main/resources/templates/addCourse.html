<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>


<div class="container-md w-25">
    <h1 class="flex-row mx-auto m-3 justify-content-center" style="margin: auto;">
        <span>Додај курс</span></h1>
    <hr/>
    <span>
        <form method="post" action="/courses/add_course">
            <label class="form-label" for="name">Име</label><br/>
            <input class="form-control" id="name" type="text" name="name" required>
            <hr/>
            <label class="form-label" for="kod">Шифра</label><br/>
            <input class="form-control" id="kod" type="text" name="code" required>
            <hr/>
            <label class="form-label" for="link">URL</label><br/>
            <input class="form-control" id="link" type="text" name="url">
            <hr/>
            <label class="form-label" for="teachers">Професори</label><br/>
            <input class="form-control" id="teachers" type="text" name="teachers">
            <hr/>
            <label class="form-label">Факултет</label><br/>
            <div class="form-check" th:each="f : ${faculties}">
              <input type="radio" class="form-check-input" id="radio1" name="faculty" th:value="${f}">
                <span th:text="${f}"></span>
            </div>
            <br/>
            <button class="btn btn-dark text-white w-100" type="submit">ОК</button>
        </form>
    </span>
</div>
</body>
</html>
